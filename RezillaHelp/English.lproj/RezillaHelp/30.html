<H3><A NAME="M29"></A>The 'snd ' editor</H3><P>Not really an editor but rather a player. If you double-click on a sound
resource (of type <I>'snd '</I>), Rezilla plays the sound. Make sure the
volume is not set to 0 on your system.<P>
